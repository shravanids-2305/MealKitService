<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Thali Information</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  .thali-image {
    text-align: center;
  }
  .thali-image img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }
  .thali-info {
    margin-top: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
  td {
    text-align: center; /* Align content in table cells at the center */
  }
</style>
</head>
<body>
<div class="container">
  <div class="thali-image">
    <img src="mealc.jpeg" alt="Food Thali">
  </div>
  <div class="thali-info">
    <table>
      <tr>
        <th>Service Name</th>
        <td>Lunch Thali</td>
      </tr>
      <tr>
        <th>Food Item</th>
        <td>Rice, Dal, Vegetables, Roti</td>
      </tr>
      <tr>
        <th>Quantity</th>
        <td>1 Thali</td>
      </tr>
      <tr>
        <th>Price</th>
        <td>$10</td>
      </tr>
      <tr>
        <th>Special Discount</th>
        <td>10% off</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>Your Restaurant Address</td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
