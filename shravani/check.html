          <button id="register">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="signin">

          <input type="email" placeholder="Email" id="lmail">
          <input type="password" placeholder="Password" id="lpass">
          <a href="#">Forget Your Password?</a>
          <div class="login-options">
            <input type="radio" id="vendor" name="login-type" class="checkbox" value="vendor">

            <input type="radio" id="customer" name="login-type" class="checkbox" value="customer">
            <label for="customer" class="checkbox-label">Login as Customer</label>
          </div>
          <button id="login">Sign In</button>

          document.addEventListener('DOMContentLoaded', function () {

            registerBtn.addEventListener('click', () => {
              container.classList.add("active");
            });

            loginBtn.addEventListener('click', () => {
              container.classList.remove("active");

            // Function to handle login check
            function checkLogin() {
              let userType = document.querySelector('input[name="login-type"]:checked').value; // Get the selected user type
              const username = document.getElementById('lmail').value;
              const password = document.getElementById('lpass').value;

              let logdata;
              if (userType === 'vendor') {
                logdata = JSON.parse(localStorage.getItem('vendor'));
              } else if (userType === 'customer') {

              }

              if (logdata) {

                  alert(`${userType} login failed`);
                }
              } else {
                alert(`${userType} login failed`);
              }
            }

            // Function to handle registration
            function checkRegister() {
              let userType = document.querySelector('input[name="login-type"]:checked').value; // Get the selected user type
              const username = document.getElementById('sign-name').value;
              const password = document.getElementById('sign-pass').value;

              let logdata;
              if (userType === 'vendor') {
                logdata = JSON.parse(localStorage.getItem('vendor')) || [];
              } else if (userType === 'customer') {
                logdata = JSON.parse(localStorage.getItem('customer')) || [];
              }

              let newUser = {
                username: username,
                password: password
              };
              // let signdata = JSON.parse(localStorage.getItem(userType));


              logdata.push(newUser);
              localStorage.setItem(userType, JSON.stringify(logdata));
              alert(`Registration successful as ${userType}`);
            }

            // Event listener for the login button
            document.getElementById('login').addEventListener('click', checkLogin);
            document.getElementById('register').addEventListener('click', checkRegister);
